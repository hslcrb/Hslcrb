name: generate-metrics
on:
  # Schedule updates every 12 hours
  schedule: [{cron: "0 */12 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: hslcrb
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Seoul
          
          # Aesthetics
          config_display: large
          config_padding: 0, 8
          
          # Premium Visualizations (Integrated)
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          
          # Trophies
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          
          # Rhee Creative Theme
          config_order: base.header, languages, achievements
          
          # Custom Style to match Cyan theme
          config_twemoji: yes
          
          # Output configuration
          filename: statics/metrics.svg
          optimize: svg
          
          # Note: Transparent background is handled via CSS in metrics
          # We will use the 'classic' template with dark/light auto detection or forced theme
          config_theme: transparent
